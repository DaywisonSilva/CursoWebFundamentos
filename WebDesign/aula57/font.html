<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Daywison">
    <meta name="description" content="Estudo de como importar as fontes para o documento html">
    <meta name="keywords" content="html5, fontes, tecnologia, desenvolvimento"> 
    <title>Estudo de fontes</title>
    <style>
        @font-face {
            font-family: 'nadia';
            src: url('../nadia/nadia-serif.otf');
            src: url('../nadia/nadia-serif.ttf') format('truetype'),
            url('nadia-serif.svg') format('svg'),
            url('nadia-serif.woff') format('woff');
        }
        h1{
            font-family: nadia;
        }
    </style>
</head>
<body>
    <h1>fonte qualquer</h1>
</body>
</html>
