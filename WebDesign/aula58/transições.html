<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Daywison">
    <meta name="description" content="Transições suaves com CSS">
    <meta name="keywords" content="CSS, transiçoes">
    <title>Transições</title>
    <style>
        div{
            margin: auto;
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            transition-property: width, height;
            transition-duration: 1s, 3s;
            transition-delay: 0.2s;
            transition-timing-function: cubic-bezier(.4,-0.40, .5, 1.5);
        }
        div:hover{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Estrutura Básica</h1>
    <div>

    </div>
</body>
</html>
