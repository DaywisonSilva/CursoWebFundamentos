<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Daywison">
    <meta name="description" content="exercicio de tabelas">
    <meta name="keywords" content="tabelas, udemy">
    <title>Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
            width: 400px;
        }
        td{
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
        th{
            border: 2px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Tabela de preços de cursos</caption>
        <thead>
            <tr>
                <th>Área</th>
                <th>Curso</th>
                <th>Investimento</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="3">Valores sujeitos a alterações sem prévio aviso</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td rowspan="3">Design</td>
                <td>InDesign</td>
                <td>R$1.000,00</td>
            </tr>
            <tr>
                <td>Photoshop</td>
                <td>R$1.000,00</td>
            </tr>
            <tr>
                <td>Ilustrator</td>
                <td>R$1.000,00</td>
            </tr>
            <tr>
                <td rowspan="3">Development</td>
                <td>CSS</td>
                <td>R$1.000,00</td>
            </tr>
            <tr>
                <td>Javascript</td>
                <td>R$1.000,00</td>
            </tr>
            <tr>
                <td>PHP</td>
                <td>R$1.000,00</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
